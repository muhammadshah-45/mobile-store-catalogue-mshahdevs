<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Catalogue mshahdevs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <p>DigiWorld</p>
        <div id="search">
            <input type="text" placeholder="Search here...">
            <i class="bi bi-search"></i>
        </div>
        <div class="icon">
            <i class="bi bi-heart"></i>
            <i class="bi bi-cart3"></i>
        </div>
    </header>
    <!-- category -->
     <nav>
         <h4>All Categories</h4>
        <ul>
            <li>Home</li>
            <li>Phone</li>
            <li>Laptops</li>
            <li>Watches</li>
            

        </ul>
     </nav>
    <!-- main section -->
    <div id="wrapper">
        <div class="main">
            <!-- main left section -->
            <div class="left">
                <ul class="nav">
                    <h3>All Categories</h3>
                    <li>Home</li>
                    <li>Smart Phones</li>
                    <li>Laptops</li>
                    <li>Smart Watches</li>
                </ul>
            </div>
            <!-- main right section -->
            <div class="right">
                <div class="overlay">
                    <h2>Digital Glory with Digital Accessories</h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
